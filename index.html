<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./dist/main.js" defer></script>
    <!-- <link rel="stylesheet" href="./style.css" /> -->
  </head>
  <body>
    <main>
      <div class="container">
        <div class="player-point">
          <h2 class="name">Player1:</h2>
          <h2 class="point">0</h2>
        </div>
        <div class="game-container">
          <div class="rules">
            <p>x</p>
          </div>
          <div class="rules">
            <p>x</p>
          </div>
          <div class="rules">
            <p>x</p>
          </div>
          <div class="rules">
            <p>x</p>
          </div>
          <div class="rules">
            <p>x</p>
          </div>
          <div class="rules">
            <p>x</p>
          </div>
          <div class="rules">
            <p>x</p>
          </div>
          <div class="rules">
            <p>x</p>
          </div>
          <div class="rules">
            <p>x</p>
          </div>
        </div>
        <div class="player-point">
          <h2 class="name">Player2:</h2>
          <h2 class="point">0</h2>
        </div>
      </div>
      <button class="restart">Restart</button>
    </main>
    <div class="starts-container">
      <div class="start-container">
        <form>
          <fieldset>
            <legend>Player1:</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name1" /><br /><br />
            <label for="symbol">Symbol:</label>
            <input type="text" id="symbol" name="symbol1" /><br /><br />
          </fieldset>
          <fieldset>
            <legend>Player2:</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name2" /><br /><br />
            <label for="symbol">Symbol:</label>
            <input type="text" id="symbol" name="symbol2" /><br /><br />
          </fieldset>
          <button>Start Game</button>
        </form>
      </div>
    </div>

    <div class="play-again-container">
      <h2>
        Congratulation <span>Player1</span> <br />
        has won the game
      </h2>
      <button>Play Again</button>
    </div>
  </body>
</html>
